<section hlmCard class="h-[70vh] grid grid-cols-3 gap-6 bg-slate-50 text-neutral-950">

  <hlm-scroll-area class="w-full h-full col-span-2  rounded-md ">
    <div *ngIf="shipments().length === 0">No shipments available</div>
    <div class="p-4">
      <div class="flex flex-row items-center justify-between text-sm my-2 p-4 rounded-lg shadow-lg " *ngFor="let shipment of shipments()">
        <div class="flex flex-col justify-evenly">
          <h1 class="text-xs text-neutral-800">Code: </h1>
          <span class="text-sm font-semibold ">{{ shipment.shipmentCode }}</span>
        </div>
        <div class="flex flex-col justify-evenly">
          <h1 class="text-xs text-neutral-800">status: </h1>
          <span class="text-sm font-semibold ">{{shipment.status == "Shipped" ? "To Receive" : shipment.status }}</span>
        </div>
        <div class="flex flex-col justify-evenly">
          <h1 class="text-xs text-neutral-400">Driver: </h1>
          <span class="text-sm font-semibold ">{{ shipment.driver.firstName }}</span>
        </div>
        <div class="flex flex-col justify-evenly">
          <h1 class="text-xs text-neutral-800">Authorize By: </h1>
          <span class="text-sm font-semibold ">{{shipment.authorizedBy.firstName  }}</span>
        </div>
        <button   (click)="getShipment(shipment)">
          <hlm-icon class="hover:scale-125 ease-in-out duration-300" name="lucideChevronRight"></hlm-icon>
        </button>



      </div>
    </div>
  </hlm-scroll-area>
  <app-shipment-card [shipment]="selectShipment()"/>
</section>
